    <h1>Weird random text generator</h1>
    <p class="sidenote">Algorithm from <a href="http://www.cse.chalmers.se/edu/year/2010/course/DAT026/CoursePM">this</a> course.</p>
    <textarea id="txtIn" class="txtNormal">Type some text here in any language. The longer, the better. The more immature, the funnier.</textarea>
    <br>
    Select particularity: 
    <input id="reqChars" class="inputNumber" type="number" name="quantity" min="0" value="3">
    <br>
    <br>
    <button id="btnGenerate" class="button">Generate!</button>
    <br>
    <p class="sidenote">or you can try this <a href="javascript:void(0);" id="btnExample">example</a>.</p>
    <textarea id="txtOut" class="txtNormal" readonly="true">Result will be displayed here.</textarea>
    <p class="sidenote">Check out <a href="http://norvig.com/big.txt">this</a> example as well!</p>
    </div>
