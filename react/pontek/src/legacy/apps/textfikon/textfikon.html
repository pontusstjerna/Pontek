<!DOCTYPE html>

    <title>Pontek.se - Text reverser</title>

</head>
<body>
    <a href="../../index.html#links">Back to Pontek</a>
    <div class="center">
    <h1>Fikon language generator</h1>
    <p class="sidenote">The fikon language (fikonspråket på svenska) is a weird, fun language probably formed in the 19th century in Sweden.
        You can read more about it <a href="https://sv.wikipedia.org/wiki/Fikonspr%C3%A5ket">here</a>.</p>
    <textarea id="txtIn" class="txtNormal">This will be translated.</textarea>
    <br>
    <br>
    <button id="btnTranslate" class="button" onclick="startTranslation()">Translate!</button>
    <br>
    <br>
    <textarea id="txtOut" class="txtNormal" readonly="true">Fiisthkon fillwikon fiebkon filatedtranskon.</textarea>
    </div>
    <script src="textfikon.js"></script>
</body>
